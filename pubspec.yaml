name: xafe
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  stacked: ^2.1.3
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4
  cloud_firestore: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  fonts:
    - family: EuclidaCircular
      fonts:
        - asset: assets/fonts/EuclidaCircular/EuclidCircularA-Bold.ttf
          weight: 700
        - asset: assets/fonts/EuclidaCircular/EuclidCircularA-Medium.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/EuclidaCircular/EuclidCircularA-Regular.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/EuclidaCircular/EuclidCircularA-Light.ttf
          weight: 400
          style: normal
